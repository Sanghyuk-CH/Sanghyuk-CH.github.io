<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다기능 홈페이지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      transition-duration: 0.4s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>다기능 홈페이지</h1>
  <button onclick="location.href='로또번호추첨기.html'">로또 번호 추첨기</button>
  <button onclick="location.href='주식복리계산기.html'">주식 복리 계산기</button>
  <button onclick="location.href='점심메뉴추천기.html'">점심 메뉴 추천기</button>
</body>

</html>
