<body>
  <h1>이자 계산기</h1>
  <div class="container">
    <label for="principal">원금:</label>
    <input type="number" id="principal" name="principal" value="1000">
    <br>
    <label for="rate">이자율 (%):</label>
    <input type="number" id="rate" name="rate" value="5">
    <br>
    <label for="years">기간:</label>
    <input type="number" id="years" name="years" value="1" min="1">
    <div>
      <button type="button" id="selectMonths" class="time-unit-button active"
        onclick="setTimeUnit('months')">개월</button>
      <button type="button" id="selectYears" class="time-unit-button" onclick="setTimeUnit('years')">년</button>
    </div>
    <br>
    <label>이자 종류:</label>
    <button id="simpleInterest" onclick="setInterestType('simple')" class="interestType active">단리</button>
    <button id="compoundInterest" onclick="setInterestType('compound')" class="interestType">복리</button>
    <br>
    <button onclick="calculateInterest()">계산하기</button>
    <p id="result"> </p>
  </div>
  <script src="./script.js"></script>
</body>
